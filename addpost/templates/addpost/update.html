{% extends "base.html" %}

{% block title %}
	<title>Edit Room Info</title>
{% endblock title%}

{% block content %}
	<div class="container">

		<form method="POST" class="row">
			{% csrf_token %}
			<strong class="col-lg-4">Edit Location</strong>
			<input type="text" class="form-control col-12" name="location" value="{{room.location}}">
			<strong class="col-lg-4">Edit Description</strong>
			<input type="text" class="form-control col-12" name="description" value="{{room.description}}">
			<strong class="col-lg-4">Edit Price</strong>
			<input type="text" class="form-control col-12" name="price" value="{{room.price}}">
			<button type="submit" class="btn btn-primary col-lg-2">Update</button>	
		</form>
		
	</div>
{% endblock %}
